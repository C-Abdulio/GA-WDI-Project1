<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/test.js"  defer charset="utf-8"></script>
  <link rel="stylesheet" href="css/RevStyle.css">
  <title>Document</title>
</head>
<body>

  <div class="parent" id="board">
    <img id="promo" src="imgs/Rev_promo_pic1.png" alt="splashpage">
  <div id="window">
    <div id="start">
      <img class="title" id="title" src="imgs/RevradLogo copy.png">
      <div class="button">PRESS START</div>
    </div>
    <div class="object" id="player-Rev">
      <img src="imgs/RevRockIt.png" alt="player-rev">
      <!-- <img id="collisionState"src="imgs/RevRocked.png"> -->
    </div>
    <div id="objectsInSpace">
      <img class="object" id="spaceRock" src="imgs/asteroids.png">
      <img class="object" id="spacePipe" src="imgs/pipes.png">
      <img class="object" id="UFO" src='imgs/UFO.png'>
    </div>

    <div class="modal" id="gameOver">
      <div class="modal-content">
        <img src="imgs/gameOver.gif" alt="gameover">
        <div id="tryAgain">Try again?</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
