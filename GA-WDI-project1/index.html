<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/test.js"  defer charset="utf-8"></script>
  <link rel="stylesheet" href="css/RevStyle.css">
  <title>Document</title>
</head>
<body>

  <div class="parent" id="board">
  <div id="window">
    <div class="button">PRESS START</div>
    <div class="object" id="player-Rev">
      <img src="imgs/RevRockIt.png" alt="player-rev">
    </div>
    <div id="objectsInSpace">
      <img class="object" id="spaceRock" src="imgs/asteroids.png">
      <div class="object" id="spacePipe"></div>
      <div class="object" id="UFO"></div>
    </div>

    <div class="modal" id="gameOver">
      <div class="modal-content">
        <h1>Game Over!</h1>
        <div id="tryAgain">Try again?</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
